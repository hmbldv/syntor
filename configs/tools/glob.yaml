apiVersion: syntor.dev/v1
kind: Tool
metadata:
  name: glob
  description: "Find files matching a glob pattern"
  category: search
spec:
  parameters:
    - name: pattern
      type: string
      description: "Glob pattern to match files (e.g., '**/*.go', 'src/**/*.ts')"
      required: true
    - name: path
      type: string
      description: "Base directory to search in (defaults to working directory)"
      required: false
  returns:
    type: string
    description: "List of matching file paths sorted by modification time"
  security:
    requireApproval: false
    sandbox: true
